<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="gameInfo">
            <div class="scores">
                <div class="player1">
                    <h2 class="player1Name">Player 1 Score:</h2>
                    <p class="player1Score"></p>
                </div>
                <div class="player2">
                    <h2 class="player2Name">Player 2 Score:</h2>
                    <p class="player2Score"></p>
                </div>
            </div>
            <div class="currentTurn">

            </div>
        </div>
        <main>
            <div class="quadrent" data-value="0"></div>
            <div class="quadrent" data-value="1"></div>
            <div class="quadrent" data-value="2"></div>
            <div class="quadrent" data-value="3"></div>
            <div class="quadrent" data-value="4"></div>
            <div class="quadrent" data-value="5"></div>
            <div class="quadrent" data-value="6"></div>
            <div class="quadrent" data-value="7"></div>
            <div class="quadrent" data-value="8"></div>
        </main>
        <div class="additionalOptions">
            <button type="button" id="newGame">Start New Game</button>
        </div>
    </div>
    <dialog>
        <form action="#">
            <div class="inputContainer">
                <label for="player1">Player1</label>
                <input type="text" id="player1" name="player1" value="player1">
            </div>
            
            <div class="inputContainer">
                <label for="player2">Player2</label>
                <input type="text" id="player2" name="player2" value="player2">
            </div>
            
            <button class="submitButton" type="submit">Submit</button>
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
